    <!--Add a new Friend -->
    <div class="container">
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email"><strong>Add a Friend:</strong> </label>
                <div class="input-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address...">      
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-success" style="border-radius: 2px;">Send Request <i class="fas fa-user-plus"></i></button>
                    </span>
                </div>
            </div>
        </form>
    </div>


    <br>

    <div class="modal fade" id="add">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #28a745;">

                    <h5 class="modal-title" style="color: white">Rate</h5>

                                    <option value="4">4</option>
